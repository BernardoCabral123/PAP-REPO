<!DOCTYPE html>
<html lang="PT-pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meu -->
        <link rel="stylesheet" href="http://localhost:3000/files/styles/login.css">
        <script src="http://localhost:3000/files/controllers/navFoot.js"></script>
        <script src="http://localhost:3000/files/controllers/registoEmpresa.js"></script>
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
        <!-- botstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Animate css -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- letras -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <title>Registo</title>
    </head>
    <body onload="renderNavFoot(); validacao(); fillIlhas();">
        <div id="navbar"></div>

        <div class="container mt-5">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="info">
                    <center><div class="mt-1">
                        <h1>Registo</h1>
                        <p>Se ja possui conta faça <a href="http://localhost:3000/login"><strong>login</strong></a></p>
                    </div></center>
                </div>
                <div class="row">
                    <div class="imgCriarAnuncio col-sm-6 mt-3">
                        <img class="img-fluid" src="http://localhost:3000/files/Assets/criarEmpre.svg" alt="criar conta">
                    </div>

                    <div class="formulario col-sm-6 mt-5">
                        <form id="registoEmpresario needs-validation" novalidate>
                            <div class="row">
                                <div class="col-sm-12 mt-1">
                                    <label for="nomeempresa" class="form-label">Nome Empresa</label>
                                    <input type="text" class="form-control" id="nome" maxlength="50" required>
                                </div>
            
                                <div class="col-sm-12 mt-1">
                                    <div class="mt-1" style="display: flex; justify-content: space-between;">
                                        <label for="emailadd" class="form-label">Email </label>
                                            <div style="display: inline-block; width: 100%; text-align: right;" id="erroEmail"></div>
                                    </div>
                                    
                                    <div id="emailHelp" class="form-text"><input type="email" class="form-control" id="email" aria-describedby="emailHelp" maxlength="255" onchange="validaEmail();" required></div>
                                </div>

                                <div class="col-sm-12 mt-1">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" maxlength="500" required>
                                </div>

                                <div class="col-sm-12 mt-1">
                                    <div class="mt-1" style="display: flex; justify-content: space-between;">
                                        <label for="emailadd" class="form-label" style="white-space: nowrap;">Contacto telefónico</label>
                                            <div style="display: inline-block; width: 100%; text-align: right;" id="erroContactoTelefonico"></div>
                                    </div>
                                    <input type="number" class="form-control" id="contactoTelefonico" onKeyPress="if(this.value.length==9) return false;" placeholder="+351" onchange="validaContactoTelefonico()" required>
                                </div>
                                
                                <div class="col-sm-6 mt-1">
                                    <label for="ilha" class="form-label">Ilha</label>
                                    <select class="form-select" aria-label="Default select example" id="ilha" onchange="getConcelhos();" required>
                                        <option value="0" selected></option>
                                    </select>
                                </div>
                    
                                <div class="col-sm-6 mt-1">
                                    <label for="conselho" class="form-label">Concelho</label>
                                    <select class="form-select" aria-label="Default select example" id="concelho" disabled required>
                                        <option selected></option>
                                    </select>
                                </div>

                                <div class="col-sm-6 mt-1">
                                    <label for="morada" class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="rua" maxlength="100" required>
                                </div>

                                <div class="col-sm-6 mt-1">
                                    <label for="nRua" class="form-label">Nº Porta</label>
                                    <input type="text" class="form-control" id="numero" maxlength="10" required>
                                </div>
                                
                                <div class="form-check col-sm-12 mt-3" style="margin-left: 12px;">
                                    <input class="form-check-input" type="checkbox" id="termosUso" required>
                                    <label class="form-check-label" for="termosUso">Aceitar os termos de uso do sistema</label>
                                  </div>

                                <div class="col-sm-12 justify-content-center mt-4">
                                    <center><button type="submit" class="col-sm-6 btn btn-primary" style="border-radius: 30px;">Criar conta</button></center>
                                    <center><div id="erro" class="mt-4"></div></center>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
